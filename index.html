<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login e entre para o nosso time!</h1>
            <img src="/img/animacao_login_vermelho.svg" class="left-login-image" alt="Animação Login">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Nome de usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                    <a href="#" class="esqueci_senha">
                        Esqueceu a senha?
                    </a>
                </div>
                <button class="btn-login">Login</button>
                <div class="criar_conta">
                    <p>Ainda não tem cadastro? <a href="#" class="conta_criar">Crie uma conta.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
